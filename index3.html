<!DOCTYPE html>
<html>
<head>
    <title>Entregable 3</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <section>
        <form>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre" placeholder="Ana" required>
                    <br></br>
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="apellido" placeholder="Peralta" required>
                <br></br>
            </div>
            <div>
                <label>Modalidad de cursada:</label>
                <input type="radio" id="ondemand" name="cursada" required>
                <label for="ondemand">On-Demand</label>
                <input type="radio" id="envivo" name="cursada" required>
                <label for="envivo">En Vivo</label>
                <br></br>
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="text" id="email" name="correo" required>
                <br></br>
            </div>
            <div>
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
                <br></br>
            </div>
            <div>
                <input type="checkbox" id="declaro" required>
                <label for="declaro">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
                <br></br>
            </div>
            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
